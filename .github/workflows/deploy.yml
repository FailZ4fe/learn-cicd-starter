name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run buildprod script
        run: |
          chmod +x ./scripts/buildprod.sh
          ./scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: solid-sun-457004-d2

      - name: Submit build to Google Cloud Build
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/solid-sun-457004-d2/notely-ar-repo/notely:latest .
